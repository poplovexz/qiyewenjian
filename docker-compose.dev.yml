# ============================================
# 开发环境 Docker Compose
# 支持热重载，适合本地开发
# ============================================

version: '3.8'

services:
  # ==========================================
  # PostgreSQL 数据库
  # ==========================================
  postgres:
    image: postgres:16-alpine
    container_name: proxy-postgres-dev
    environment:
      POSTGRES_USER: proxy_user
      POSTGRES_PASSWORD: proxy_password_123
      POSTGRES_DB: proxy_db
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U proxy_user -d proxy_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - proxy-dev-network

  # ==========================================
  # Redis 缓存
  # ==========================================
  redis:
    image: redis:7-alpine
    container_name: proxy-redis-dev
    command: redis-server --appendonly yes
    volumes:
      - redis_dev_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - proxy-dev-network

  # ==========================================
  # 后端服务 (开发模式 - 热重载)
  # ==========================================
  backend:
    build:
      context: ./packages/backend
      dockerfile: Dockerfile.dev
    container_name: proxy-backend-dev
    environment:
      - DATABASE_URL=postgresql://proxy_user:proxy_password_123@postgres:5432/proxy_db
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=
      - SECRET_KEY=dev-secret-key-not-for-production
      - DEBUG=true
      - APP_NAME=代理记账营运内部系统(开发)
    volumes:
      - ./packages/backend/src:/app/src:cached
      - uploads_dev_data:/app/uploads
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - proxy-dev-network

  # ==========================================
  # 前端服务 (开发模式 - Vite)
  # ==========================================
  frontend:
    build:
      context: ./packages/frontend
      dockerfile: Dockerfile.dev
    container_name: proxy-frontend-dev
    environment:
      - VITE_API_BASE_URL=http://localhost:8000/api/v1
    volumes:
      - ./packages/frontend/src:/app/src:cached
      - ./packages/frontend/public:/app/public:cached
    ports:
      - "5173:5173"
    depends_on:
      - backend
    networks:
      - proxy-dev-network

volumes:
  postgres_dev_data:
  redis_dev_data:
  uploads_dev_data:

networks:
  proxy-dev-network:
    driver: bridge

