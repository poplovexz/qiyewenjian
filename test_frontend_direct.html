<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>前端直接测试</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 1000px; margin: 0 auto; padding: 20px; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .result { background: #f5f5f5; padding: 10px; border-radius: 3px; white-space: pre-wrap; font-family: monospace; max-height: 300px; overflow-y: auto; }
        button { background: #007bff; color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer; margin: 5px; }
        button:hover { background: #0056b3; }
        .error { color: red; }
        .success { color: green; }
        .warning { color: orange; }
    </style>
</head>
<body>
    <h1>前端直接API测试</h1>
    
    <div class="section">
        <h3>测试步骤</h3>
        <button onclick="runAllTests()">运行所有测试</button>
        <button onclick="clearResults()">清除结果</button>
    </div>
    
    <div class="section">
        <h3>1. 后端连接测试</h3>
        <div id="backendResult" class="result">等待测试...</div>
    </div>
    
    <div class="section">
        <h3>2. 前端连接测试</h3>
        <div id="frontendResult" class="result">等待测试...</div>
    </div>
    
    <div class="section">
        <h3>3. 登录API测试</h3>
        <div id="loginResult" class="result">等待测试...</div>
    </div>
    
    <div class="section">
        <h3>4. 客户列表API测试</h3>
        <div id="customerResult" class="result">等待测试...</div>
    </div>
    
    <div class="section">
        <h3>5. 前端页面内容测试</h3>
        <div id="pageContentResult" class="result">等待测试...</div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';
        const FRONTEND_BASE = 'http://localhost:5174';
        let authToken = null;

        function log(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            const timestamp = new Date().toLocaleTimeString();
            const prefix = type === 'error' ? '❌' : type === 'success' ? '✅' : type === 'warning' ? '⚠️' : 'ℹ️';
            element.innerHTML += `[${timestamp}] ${prefix} ${message}\n`;
            element.scrollTop = element.scrollHeight;
        }

        function clearResults() {
            const resultElements = ['backendResult', 'frontendResult', 'loginResult', 'customerResult', 'pageContentResult'];
            resultElements.forEach(id => {
                document.getElementById(id).innerHTML = '';
            });
        }

        async function testBackendConnection() {
            log('backendResult', '测试后端连接...');
            
            try {
                const response = await fetch(`${API_BASE}/docs`, { method: 'HEAD' });
                if (response.ok) {
                    log('backendResult', `后端服务正常运行 (状态码: ${response.status})`, 'success');
                    return true;
                } else {
                    log('backendResult', `后端服务响应异常 (状态码: ${response.status})`, 'error');
                    return false;
                }
            } catch (error) {
                log('backendResult', `后端连接失败: ${error.message}`, 'error');
                return false;
            }
        }

        async function testFrontendConnection() {
            log('frontendResult', '测试前端连接...');
            
            try {
                const response = await fetch(`${FRONTEND_BASE}/`, { method: 'HEAD' });
                if (response.ok) {
                    log('frontendResult', `前端服务正常运行 (状态码: ${response.status})`, 'success');
                    return true;
                } else {
                    log('frontendResult', `前端服务响应异常 (状态码: ${response.status})`, 'error');
                    return false;
                }
            } catch (error) {
                log('frontendResult', `前端连接失败: ${error.message}`, 'error');
                return false;
            }
        }

        async function testLogin() {
            log('loginResult', '测试登录API...');
            
            try {
                const response = await fetch(`${API_BASE}/api/v1/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        yonghu_ming: 'admin',
                        mima: 'admin123'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    authToken = data.token.access_token;
                    log('loginResult', `登录成功 (状态码: ${response.status})`, 'success');
                    log('loginResult', `用户: ${data.user.xingming} (${data.user.yonghu_ming})`);
                    log('loginResult', `权限数量: ${data.user.permissions.length}`);
                    log('loginResult', `Token: ${authToken.substring(0, 50)}...`);
                    return true;
                } else {
                    log('loginResult', `登录失败 (状态码: ${response.status}): ${JSON.stringify(data)}`, 'error');
                    return false;
                }
            } catch (error) {
                log('loginResult', `登录异常: ${error.message}`, 'error');
                return false;
            }
        }

        async function testCustomerAPI() {
            log('customerResult', '测试客户列表API...');
            
            if (!authToken) {
                log('customerResult', '需要先登录获取Token', 'error');
                return false;
            }
            
            try {
                const response = await fetch(`${API_BASE}/api/v1/customers/?page=1&size=10`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json',
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    log('customerResult', `客户列表获取成功 (状态码: ${response.status})`, 'success');
                    log('customerResult', `客户总数: ${data.total}`);
                    log('customerResult', `当前页客户数: ${data.items.length}`);
                    log('customerResult', `分页信息: 第${data.page}页，每页${data.size}条`);
                    
                    if (data.items.length > 0) {
                        log('customerResult', '客户列表:');
                        data.items.forEach((customer, index) => {
                            log('customerResult', `  ${index + 1}. ${customer.gongsi_mingcheng} (${customer.kehu_zhuangtai})`);
                        });
                    } else {
                        log('customerResult', '客户列表为空', 'warning');
                    }
                    return true;
                } else {
                    log('customerResult', `客户列表获取失败 (状态码: ${response.status}): ${JSON.stringify(data)}`, 'error');
                    return false;
                }
            } catch (error) {
                log('customerResult', `客户列表API异常: ${error.message}`, 'error');
                return false;
            }
        }

        async function testFrontendPageContent() {
            log('pageContentResult', '测试前端页面内容...');
            
            try {
                // 测试客户列表页面
                const response = await fetch(`${FRONTEND_BASE}/customers`);
                const html = await response.text();
                
                if (response.ok) {
                    log('pageContentResult', `客户列表页面加载成功 (状态码: ${response.status})`, 'success');
                    
                    // 检查页面内容
                    if (html.includes('客户管理') || html.includes('customer')) {
                        log('pageContentResult', '页面包含客户管理相关内容', 'success');
                    } else {
                        log('pageContentResult', '页面可能不包含客户管理内容', 'warning');
                    }
                    
                    if (html.includes('Vue') || html.includes('vite')) {
                        log('pageContentResult', '检测到Vue/Vite相关内容', 'success');
                    }
                    
                    // 检查是否有JavaScript错误
                    if (html.includes('error') || html.includes('Error')) {
                        log('pageContentResult', '页面可能包含错误信息', 'warning');
                    }
                    
                    log('pageContentResult', `页面大小: ${(html.length / 1024).toFixed(2)} KB`);
                    return true;
                } else {
                    log('pageContentResult', `页面加载失败 (状态码: ${response.status})`, 'error');
                    return false;
                }
            } catch (error) {
                log('pageContentResult', `页面测试异常: ${error.message}`, 'error');
                return false;
            }
        }

        async function runAllTests() {
            clearResults();
            
            log('backendResult', '开始运行所有测试...');
            
            // 1. 测试后端连接
            const backendOk = await testBackendConnection();
            await new Promise(resolve => setTimeout(resolve, 500));
            
            // 2. 测试前端连接
            const frontendOk = await testFrontendConnection();
            await new Promise(resolve => setTimeout(resolve, 500));
            
            // 3. 测试登录
            const loginOk = await testLogin();
            await new Promise(resolve => setTimeout(resolve, 500));
            
            // 4. 测试客户API
            const customerOk = await testCustomerAPI();
            await new Promise(resolve => setTimeout(resolve, 500));
            
            // 5. 测试前端页面内容
            const pageOk = await testFrontendPageContent();
            
            // 总结
            const allResults = [backendOk, frontendOk, loginOk, customerOk, pageOk];
            const successCount = allResults.filter(Boolean).length;
            
            log('backendResult', `\n测试完成: ${successCount}/${allResults.length} 项测试通过`, 
                successCount === allResults.length ? 'success' : 'warning');
                
            if (successCount === allResults.length) {
                log('backendResult', '所有测试通过！前端应该能正常显示客户数据。', 'success');
            } else {
                log('backendResult', '部分测试失败，请检查相关服务。', 'error');
            }
        }

        // 页面加载时自动运行测试
        window.onload = function() {
            setTimeout(runAllTests, 1000);
        };
    </script>
</body>
</html>
