# ============================================
# 代理记账营运内部系统 - Docker Compose
# 企业级生产部署配置
# ============================================

version: '3.8'

services:
  # ==========================================
  # PostgreSQL 数据库
  # ==========================================
  postgres:
    image: postgres:16-alpine
    container_name: proxy-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-proxy_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-proxy_password_123}
      POSTGRES_DB: ${POSTGRES_DB:-proxy_db}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-proxy_user} -d ${POSTGRES_DB:-proxy_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - proxy-network

  # ==========================================
  # Redis 缓存
  # ==========================================
  redis:
    image: redis:7-alpine
    container_name: proxy-redis
    restart: unless-stopped
    command: redis-server --appendonly yes ${REDIS_PASSWORD:+--requirepass $REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - proxy-network

  # ==========================================
  # FastAPI 后端服务
  # ==========================================
  backend:
    build:
      context: ./packages/backend
      dockerfile: Dockerfile
    container_name: proxy-backend
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-proxy_user}:${POSTGRES_PASSWORD:-proxy_password_123}@postgres:5432/${POSTGRES_DB:-proxy_db}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - SECRET_KEY=${SECRET_KEY:-your-super-secret-key-change-in-production}
      - DEBUG=${DEBUG:-false}
      - APP_NAME=${APP_NAME:-代理记账营运内部系统}
    volumes:
      - uploads_data:/app/uploads
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - proxy-network

  # ==========================================
  # Vue3 前端服务
  # ==========================================
  frontend:
    build:
      context: ./packages/frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=/api/v1
    container_name: proxy-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - proxy-network

# ==========================================
# 数据卷
# ==========================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  uploads_data:
    driver: local

# ==========================================
# 网络
# ==========================================
networks:
  proxy-network:
    driver: bridge

