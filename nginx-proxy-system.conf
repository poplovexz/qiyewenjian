# Nginx 配置文件 - 代理记账营运内部系统
# 位置: /etc/nginx/sites-available/proxy-system

# 前端应用 (PC端)
server {
    listen 80;
    server_name 172.16.2.221;

    # 日志配置
    access_log /var/log/nginx/proxy-system-frontend-access.log;
    error_log /var/log/nginx/proxy-system-frontend-error.log;

    # 移动端静态资源
    location /mobile/assets/ {
        alias /home/saas/proxy-system/packages/mobile/dist/assets/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # 移动端路径
    location /mobile/ {
        alias /home/saas/proxy-system/packages/mobile/dist/;
        index index.html;
        try_files $uri $uri/ index.html;

        # 禁用缓存，确保总是获取最新文件
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # 前端静态文件
    location / {
        alias /home/saas/proxy-system/packages/frontend/dist/;
        try_files $uri $uri/ /index.html;

        # 缓存配置
        expires 1h;
        add_header Cache-Control "public, immutable";
    }

    # API 代理 - 处理重复的 /api/v1/api/v1 路径
    # 前端代码中有硬编码的 /api/v1 前缀，需要重写
    location ~ ^/api/v1/api/v1/(.*)$ {
        # 重写路径，移除重复的 /api/v1
        rewrite ^/api/v1/api/v1/(.*)$ /api/v1/$1 break;
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # 超时配置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # API 代理 - 正常的 /api/v1 路径
    location /api/v1/ {
        proxy_pass http://127.0.0.1:8000/api/v1/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # 超时配置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # API 文档
    location /docs {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # 健康检查
    location /health {
        proxy_pass http://127.0.0.1:8000;
        access_log off;
    }

    # 上传文件
    location /uploads/ {
        alias /home/saas/proxy-system/uploads/;
        expires 1d;
        add_header Cache-Control "public";
    }

    # 文件上传大小限制
    client_max_body_size 50M;
}

# 移动端应用
