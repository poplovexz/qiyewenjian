<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .info { background: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Frontend Authentication Test</h1>
        
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" value="admin">
        </div>
        
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" value="admin123">
        </div>
        
        <button onclick="testLogin()">Test Login</button>
        <button onclick="testMe()">Test /me Endpoint</button>
        <button onclick="clearStorage()">Clear Storage</button>
        
        <div id="result"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';
        
        function showResult(message, type = 'info') {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<div class="result ${type}">${message}</div>`;
        }
        
        async function testLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                showResult('Attempting login...', 'info');
                
                const response = await fetch(`${API_BASE}/api/v1/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        yonghu_ming: username,
                        mima: password
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    
                    // Store tokens in localStorage
                    localStorage.setItem('access_token', data.token.access_token);
                    localStorage.setItem('refresh_token', data.token.refresh_token);
                    localStorage.setItem('user_info', JSON.stringify(data.user));
                    
                    showResult(`Login successful! User: ${data.user.xingming} (${data.user.yonghu_ming})`, 'success');
                } else {
                    const error = await response.json();
                    showResult(`Login failed: ${error.detail || 'Unknown error'}`, 'error');
                }
            } catch (error) {
                showResult(`Login error: ${error.message}`, 'error');
            }
        }
        
        async function testMe() {
            const token = localStorage.getItem('access_token');
            
            if (!token) {
                showResult('No access token found. Please login first.', 'error');
                return;
            }
            
            try {
                showResult('Testing /me endpoint...', 'info');
                
                const response = await fetch(`${API_BASE}/api/v1/auth/me`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    showResult(`/me endpoint successful! User: ${data.xingming} (${data.yonghu_ming})`, 'success');
                } else {
                    showResult(`/me endpoint failed: ${response.status} ${response.statusText}`, 'error');
                }
            } catch (error) {
                showResult(`/me endpoint error: ${error.message}`, 'error');
            }
        }
        
        function clearStorage() {
            localStorage.removeItem('access_token');
            localStorage.removeItem('refresh_token');
            localStorage.removeItem('user_info');
            showResult('Storage cleared', 'info');
        }
        
        // Check current storage state on load
        window.onload = function() {
            const hasToken = !!localStorage.getItem('access_token');
            const hasUser = !!localStorage.getItem('user_info');
            showResult(`Current state: Token=${hasToken}, User=${hasUser}`, 'info');
        };
    </script>
</body>
</html>
