# Nginx 配置文件
# 位置: /etc/nginx/sites-available/proxy-system

server {
    listen 80;
    server_name 172.16.2.221;

    # 日志配置
    access_log /var/log/nginx/proxy-system-access.log;
    error_log /var/log/nginx/proxy-system-error.log;

    # 前端静态文件
    location / {
        root /home/saas/proxy-system/packages/frontend/dist;
        try_files $uri $uri/ /index.html;
        
        # 缓存配置
        expires 1h;
        add_header Cache-Control "public, immutable";
    }

    # API 代理
    location /api/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # 超时配置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # API 文档
    location /docs {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # 健康检查
    location /health {
        proxy_pass http://127.0.0.1:8000;
        access_log off;
    }

    # 上传文件
    location /uploads/ {
        alias /home/saas/proxy-system/uploads/;
        expires 1d;
        add_header Cache-Control "public";
    }

    # 文件上传大小限制
    client_max_body_size 50M;
}

