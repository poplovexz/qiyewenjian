# 前端服务 - 端口80
server {
    listen 80;
    server_name 172.16.2.221;

    # 日志配置
    access_log /var/log/nginx/proxy-system-access.log;
    error_log /var/log/nginx/proxy-system-error.log;

    # ========== 优化配置 ==========
    # 客户端请求体大小限制
    client_max_body_size 100M;
    
    # 客户端缓冲区设置
    client_body_buffer_size 128k;
    client_header_buffer_size 4k;
    large_client_header_buffers 4 16k;
    
    # 连接超时设置
    keepalive_timeout 65;
    send_timeout 120s;
    
    # 启用gzip压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml font/truetype font/opentype 
               application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "msie6";
    # ========== 优化配置结束 ==========

    # 移动端路径
    location /mobile {
        alias /home/saas/proxy-system/packages/mobile/dist/;
        try_files $uri $uri/ /mobile/index.html;
        
        # 缓存配置
        expires 1h;
        add_header Cache-Control "public, immutable";
    }

    # 前端静态文件
    location / {
        root /home/saas/proxy-system/packages/frontend/dist;
        try_files $uri $uri/ /index.html;
        
        # 缓存配置
        expires 1h;
        add_header Cache-Control "public, immutable";
    }

    # API 代理
    location /api/v1/ {
        proxy_pass http://127.0.0.1:8000/api/v1/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # 超时配置
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
        
        # ========== 代理缓冲区优化 ==========
        proxy_buffering on;
        proxy_buffer_size 16k;
        proxy_buffers 8 16k;
        proxy_busy_buffers_size 32k;
        # ========== 代理缓冲区优化结束 ==========
    }

    # 健康检查
    location /health {
        proxy_pass http://127.0.0.1:8000/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }
}

