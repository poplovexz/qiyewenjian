version = 1

test_patterns = [
  "packages/backend/tests/**",
  "packages/frontend/src/**/*.test.ts",
  "packages/frontend/src/**/*.spec.ts"
]

exclude_patterns = [
  "packages/backend/venv/**",
  "packages/backend/.venv/**",
  "**/node_modules/**",
  "**/dist/**",
  "**/build/**",
  "**/.git/**"
]

[[analyzers]]
name = "python"
enabled = true

[analyzers.meta]
runtime_version = "3.x.x"

[[analyzers]]
name = "javascript"
enabled = true

[analyzers.meta]
plugins = ["vue"]
environment = ["browser", "nodejs"]
dialect = "typescript"

[[transformers]]
name = "prettier"
enabled = true