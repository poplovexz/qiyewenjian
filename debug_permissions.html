<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>权限调试</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>权限调试工具</h1>
    
    <div class="section">
        <h3>1. 登录测试</h3>
        <button onclick="testLogin()">测试登录</button>
        <div id="loginResult"></div>
    </div>
    
    <div class="section">
        <h3>2. 权限检查</h3>
        <button onclick="checkPermissions()">检查权限</button>
        <div id="permissionResult"></div>
    </div>
    
    <div class="section">
        <h3>3. 前端存储检查</h3>
        <button onclick="checkLocalStorage()">检查本地存储</button>
        <div id="storageResult"></div>
    </div>
    
    <div class="section">
        <h3>4. API测试</h3>
        <button onclick="testContractTemplateAPI()">测试合同模板API</button>
        <div id="apiResult"></div>
    </div>

    <script>
        let currentToken = '';
        
        async function testLogin() {
            const resultDiv = document.getElementById('loginResult');
            resultDiv.innerHTML = '<p class="info">正在登录...</p>';
            
            try {
                const response = await fetch('http://localhost:8000/api/v1/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        yonghu_ming: 'admin',
                        mima: 'admin123'
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    currentToken = data.token.access_token;
                    
                    resultDiv.innerHTML = `
                        <p class="success">✅ 登录成功</p>
                        <p>用户: ${data.user.xingming} (${data.user.yonghu_ming})</p>
                        <p>角色: ${data.user.roles.join(', ')}</p>
                        <p>权限数量: ${data.user.permissions.length}</p>
                        <details>
                            <summary>查看所有权限</summary>
                            <pre>${JSON.stringify(data.user.permissions, null, 2)}</pre>
                        </details>
                    `;
                } else {
                    resultDiv.innerHTML = `<p class="error">❌ 登录失败: ${response.status}</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p class="error">❌ 登录错误: ${error.message}</p>`;
            }
        }
        
        async function checkPermissions() {
            const resultDiv = document.getElementById('permissionResult');
            
            if (!currentToken) {
                resultDiv.innerHTML = '<p class="error">❌ 请先登录</p>';
                return;
            }
            
            try {
                const response = await fetch('http://localhost:8000/api/v1/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        yonghu_ming: 'admin',
                        mima: 'admin123'
                    })
                });
                
                const data = await response.json();
                const permissions = data.user.permissions;
                
                const requiredPermissions = [
                    'contract_template:menu',
                    'contract_template:read',
                    'contract_manage',
                    'contract_template_manage'
                ];
                
                let html = '<h4>权限检查结果:</h4>';
                requiredPermissions.forEach(perm => {
                    const hasPermission = permissions.includes(perm);
                    html += `<p class="${hasPermission ? 'success' : 'error'}">
                        ${hasPermission ? '✅' : '❌'} ${perm}
                    </p>`;
                });
                
                resultDiv.innerHTML = html;
            } catch (error) {
                resultDiv.innerHTML = `<p class="error">❌ 检查权限错误: ${error.message}</p>`;
            }
        }
        
        function checkLocalStorage() {
            const resultDiv = document.getElementById('storageResult');
            
            const accessToken = localStorage.getItem('access_token');
            const refreshToken = localStorage.getItem('refresh_token');
            const userInfo = localStorage.getItem('user_info');
            
            let html = '<h4>本地存储检查:</h4>';
            html += `<p>Access Token: ${accessToken ? '✅ 存在' : '❌ 不存在'}</p>`;
            html += `<p>Refresh Token: ${refreshToken ? '✅ 存在' : '❌ 不存在'}</p>`;
            html += `<p>User Info: ${userInfo ? '✅ 存在' : '❌ 不存在'}</p>`;
            
            if (userInfo) {
                try {
                    const user = JSON.parse(userInfo);
                    html += `<details>
                        <summary>用户信息详情</summary>
                        <pre>${JSON.stringify(user, null, 2)}</pre>
                    </details>`;
                } catch (error) {
                    html += `<p class="error">❌ 用户信息解析失败: ${error.message}</p>`;
                }
            }
            
            resultDiv.innerHTML = html;
        }
        
        async function testContractTemplateAPI() {
            const resultDiv = document.getElementById('apiResult');
            
            if (!currentToken) {
                resultDiv.innerHTML = '<p class="error">❌ 请先登录</p>';
                return;
            }
            
            resultDiv.innerHTML = '<p class="info">正在测试API...</p>';
            
            try {
                const response = await fetch('http://localhost:8000/api/v1/contract-templates/', {
                    headers: {
                        'Authorization': `Bearer ${currentToken}`
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `
                        <p class="success">✅ 合同模板API访问成功</p>
                        <p>模板数量: ${data.total}</p>
                        <details>
                            <summary>API响应详情</summary>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </details>
                    `;
                } else {
                    resultDiv.innerHTML = `<p class="error">❌ API访问失败: ${response.status}</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p class="error">❌ API错误: ${error.message}</p>`;
            }
        }
        
        // 页面加载时检查本地存储
        window.onload = function() {
            checkLocalStorage();
        };
    </script>
</body>
</html>
